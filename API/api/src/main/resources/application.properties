spring.application.name=api

# Configuracoes do Banco de Dados
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=senai123

# Schema padrao
spring.jpa.properties.hibernate.default_schema=ecommerce

# Hibernate
# CREATE - ele vai criar as colunas do banco de dados
# VALIDATE - se mudar o banco de dados ele vai dar erro se nao trocar no java tambem
spring.jpa.hibernate.ddl-auto=validate

# Mostrar SQL gerado pelo JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true